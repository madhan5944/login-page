    <style>
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 5.5px;
            border-radius: 5px;
            background: #5b5050;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgb(206, 201, 201);
            cursor: pointer;
